<ion-header>
  <ion-toolbar>
    <ion-title>Gestión de Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input
      placeholder="Nueva categoría"
      [(ngModel)]="newCategory"
    ></ion-input>
    <ion-button (click)="addCategory()">Añadir</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label>{{ category }}</ion-label>
      <ion-button fill="outline" slot="end" (click)="editCategory(category)">
        Editar
      </ion-button>
      <ion-button color="danger" slot="end" (click)="deleteCategory(category)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
